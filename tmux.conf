############################################
#
#           GENERAL SETTINGS
#
############################################
# reset all bindings
# unbind -a

set-option -g prefix C-b
# If you would like to change prefix (C-b is used by vim).
# C-a is used by linux terminal (goto the beginning of
# the line).
# set-option -g prefix C-a

# C-left/C-right word navigation
set-window-option -g xterm-keys on

############################################
#
#       WINDOWS AND PANES SETTINGS
#
############################################

# Turn off automatic window renaming
set-option -g allow-rename off


############################################
#
#           WINDOW SPLITTING
#
############################################
# I split windows vertically by 44 percent to get 79 character width pane for python programming
# 
# bind-key v split-window -h -c "#{pane_current_path}" -p 44
# bind-key b split-window -c "#{pane_current_path}"
#
# Uncomment the following lines in order to enable behaviour:
# ctrl + letter to split pane without prefix (ctrl+a)
# I resigned from this feature to regain midnight commander and shell control:
# ctrl+o: mc, ctrl+e: shell
#
# bind-key -n C-E split-window -h -c "#{pane_current_path}" -p 44
# bind-key -n C-O split-window -c "#{pane_current_path}"


